<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Pin</title>
    <!-- Leafletのスクリプトを読み込む -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    
<button onclick="test()">test</button>
<button onclick="clear()">clear</button>
<pre id="position_view"></pre>
    
<!-- 地図を表示するための要素 -->
<div id="map"></div>

<script>
/////////////////////////

var num = 0;
var watch_id;

function test() {
    watch_id = navigator.geolocation.watchPosition(test2, function(e) { alert(e.message); }, {"enableHighAccuracy": true, "timeout": 20000, "maximumAge": 2000});
}

function clear() {
    navigator.geolocation.clearWatch(watch_id);
}

function test2(position) {

    var geo_text = "緯度:" + position.coords.latitude + "\n";
    geo_text += "経度:" + position.coords.longitude + "\n";
    geo_text += "高度:" + position.coords.altitude + "\n";
    geo_text += "位置精度:" + position.coords.accuracy + "\n";
    geo_text += "高度精度:" + position.coords.altitudeAccuracy  + "\n";
    geo_text += "移動方向:" + position.coords.heading + "\n";
    geo_text += "速度:" + position.coords.speed + "\n";

    var date = new Date(position.timestamp);

    geo_text += "取得時刻:" + date.toLocaleString() + "\n";
    geo_text += "取得回数:" + (++num) + "\n";

    document.getElementById('position_view').innerHTML = geo_text;

    let lat0=position.coords.latitude;
    let lon0=osition.coords.longitude   ; 
    console.log(lat0,lon0);
    
}



    
//////////////////////////

    // Leafletを使用して地図を作成
    var map = L.map('map').setView([lat0, lon0], 12); // [緯度, 経度], ズームレベル

    // OpenStreetMapのタイルレイヤーを追加
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // マーカーを追加
    var marker = L.marker([lat0, lon0]).addTo(map);
    marker.bindPopup("<b>'HERE!</b>").openPopup();
    
</script>

</body>
</html>
